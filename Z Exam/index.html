<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form action="index.html" method="get">
            <fieldset>
                <legend>
                    Form 1 
                </legend>
                <label> Text Field 1
                    <input type="text" name="field1" id="field1" placeholder="Please enter text"/>
                </label>
            </fieldset> 
            <fieldset>
                <legend>Text Area 2</legend>
                <label> Text Area 2
                    <textarea type="text" name="textfield2" id="textfield2" rows="3" cols="55" placeholder="please enter text in this area"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend>Check Box 3</legend>
                <label> Option A
                    <input type="checkbox" name="checkbox1" id="checkbox1" value="Option A"/>
                </label>
                <label> Option B
                    <input type="checkbox" name="checkbox2" id="checkbox2" value="Option B"/>
                </label>
            </fieldset>
            <fieldset>
                <legend>Radio 4</legend>
                <label>Radio 4
                    <input type="radio" name="radio1" id="radio1" value ="Radio 1"/>
                </label>
                <label>Radio 4
                    <input type="radio" name="radio2" id="radio2" value ="Radio 2"/>
                </label>
            </fieldset>
            <fieldset>
                <legned>Dropbox</legned>
                <label>
                    <select name="droplist" id="droplist">
                        <option value="A"> A </option>
                        <option value="B"> B </option>
                        <option value="C"> C </option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label> Submit
                    <input type="submit" id="submitButton" value="submit" />
                </label>
            </fieldset>
            
        </form>
    </body>
</html>
